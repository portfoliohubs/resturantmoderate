name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow this job to fetch the OIDC token
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # Automatically configure Pages if not already enabled
        enablement: true

    - name: Build with Hugo
      env:
        HUGO_ENV: production
      run: |
        hugo \
          --gc \
          --minify \
          --buildDrafts=false \
          --buildFuture=false \
          --buildExpired=false \
          --baseURL "${{ steps.pages.outputs.base_url }}"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
